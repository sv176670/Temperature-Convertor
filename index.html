<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <marquee>This is Temperature convertor website</marquee>
    <div class="container">
        <h2>Convert Temperature</h2>
        <div class="from">
            <p>From : </p>
            <select name="from" id="from">
                <option disabled="disabled" selected="selected">Select Unit</option>
                <option value="celsius">celsius</option>
                <option value="fahrenheit">fahrenheit</option>
                <option value="kelvin">kelvin</option>
                <option value="Rankine">Rankine</option>
            </select>
        </div>
        <div class="to">
            <p>TO : </p>
            <select name="To" id="To">
                <option disabled="disabled" selected="selected">Select Unit</option>
                <option value="celsius">celsius</option>
                <option value="fahrenheit">fahrenheit</option>
                <option value="kelvin">kelvin</option>
                <option value="Rankine">Rankine</option>
            </select>
        </div>
        <div class="takevalue">
            <p>Value to Convert</p>
            <input type="number" id="input">
        </div>
        <div class="btn">
            <button id="btn1">clear</button>
            <button id="btn2">Convert</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="temp.js"></script>   
</body>

</html>
